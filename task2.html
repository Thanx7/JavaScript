<!DOCTYPE html>

<html>
<head>
<meta charset="UTF-8">
<title>task1</title>
<script>

//Define a functional object to hold persons in JavaScript
var Person = function (name, age) {
	this.name = name;
	this.age = age;
};

//Add dynamically to the already defined object a new method
Person.prototype.go = function() {
    alert('going...');
};

var Employee = function() {
	Person.call(this, name, age);
};

var Temp = function(){};
Temp.prototype = Person.prototype();
Employee.prototype = new Temp();

Employee.prototype.work = function (){
	alert('working...');
};

var john = new Person('John', 30);
john.go();
var anna = new Employee('Anna', 31, 31);
anna.work();

</script>
</head>

</html>
