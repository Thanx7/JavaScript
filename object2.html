<!DOCTYPE html>

<html>
<head>
<meta charset="UTF-8">
<title></title>
<script>

//the same functionality using the “prototype”
//and a function constructor (calling it with the new operator)?

//Define a functional object to hold persons in JavaScript
var Person = function (name, age) {
	this.name = name;
	this.age = age;
};

//Add dynamically to the already defined object a new getters
Person.prototype.getName = function() {
    return this.name;
};

Person.prototype.getAge = function() {
    return this.age;
};

var j = new Person('John', 50);

document.write(j.getName() + ": " + j.getAge());

</script>
</head>

<body>
</body></html>
